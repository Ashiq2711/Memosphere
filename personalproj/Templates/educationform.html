<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Details Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
        }

        form {
            width: 70%;
            max-width: 900px;
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #2c3e50;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
        }

        input[type="submit"] {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="submit"]:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        input[type="submit"]:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 30px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f8f8;
        }

        .section h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .section input[type="text"], .section input[type="number"] {
            width: calc(50% - 12px);
            display: inline-block;
            margin-right: 24px;
        }

        .section input[type="text"]:nth-child(2), .section input[type="number"]:nth-child(2) {
            margin-right: 0;
        }

        .section input[type="text"]:focus, .section input[type="number"]:focus {
            border-color: #5ca4c1;
        }
    </style>
</head>
<body>

    <h1>Educational Details Form</h1>

    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name1" placeholder="Enter your full name" required>

        <div class="section">
            <h2>SSLC Details</h2>
            <label for="sslc_school">School Name</label>
            <input type="text" id="sslc_school" name="name2" placeholder="Enter SSLC school name" required>

            <label for="sslc_year">Year of Passing</label>
            <input type="number" id="sslc_year" name="name3" placeholder="Enter year of passing" required>

            <label for="sslc_percentage">Percentage</label>
            <input type="number" id="sslc_percentage" name="name4" step="0.01" placeholder="Enter percentage" required>
        </div>

        <div class="section">
            <h2>+2 Details</h2>
            <label for="plus_two_school">School Name</label>
            <input type="text" id="plus_two_school" name="name5" placeholder="Enter +2 school name" required>

            <label for="plus_two_year">Year of Passing</label>
            <input type="number" id="plus_two_year" name="name6" placeholder="Enter year of passing" required>

            <label for="plus_two_percentage">Percentage</label>
            <input type="number" id="plus_two_percentage" name="name7" step="0.01" placeholder="Enter percentage" required>
        </div>

        <div class="section">
            <h2>Degree Details</h2>
            <label for="degree_college">College Name</label>
            <input type="text" id="degree_college" name="name8" placeholder="Enter college name" required>

            <label for="degree_course">Course</label>
            <input type="text" id="degree_course" name="name9" placeholder="Enter course" required>

            <label for="degree_year">Year of Passing</label>
            <input type="number" id="degree_year" name="name10" placeholder="Enter year of passing" required>

            <label for="degree_percentage">Percentage</label>
            <input type="number" id="degree_percentage" name="name11" step="0.01" placeholder="Enter percentage" required>
        </div>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
